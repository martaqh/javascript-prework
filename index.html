<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Quicksand:wght@400;600&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container">
		<h1>
			kamień -- papier -- nożyce
		</h1>
		<h3>Co wybierasz?
		</h3>
		<div class="hands">
			<i class="fas fa-hand-rock"></i>
			<i class="fas fa-hand-paper"></i>
			<i class="fas fa-hand-scissors"></i>
		</div>
		<p>
			Określ swój ruch, klikając w odpowiedni przycisk.
		</p>
		<div id="buttons">
			<button id="button-rock">Kamień</button>
			<button id="button-paper">Papier</button>
			<button id="button-scissors">Nożyce</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
